<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <main class="order-summary-container">

   <!-- Hero-section -->

   <header class="hero-section-container">
    <img src="./images/illustration-hero.svg" alt="illustration-hero">
  </header> 
          
  <section class="text-icon--button-container-section">

    <section class="text-container">

      <div class="heading-text-container">
        <h1>Order Summary</h1>
      </div>

      <div class="body-text-container">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

    </section>

    <!-- Annual-Section -->

    <section class="annual-section">

      <div class="icon-annual-price-container">

      <div class="icon-music-container">
        <img src="./images/icon-music.svg" alt="icon-music">
      </div>

      <div class="annual-price-container">

        <div class="annual-container">
          <p>Annual plan</p>
        </div>
  
        <div class="price-container">
          <p>$59.99/year</p>
        </div>

      </div>

    </div>

    <div class="change-container">
      <p><u>Change</u></p>
    </div>
    
    </section>

    <div class="button-container">
      <button>Proceed to Payment</button>
    </div>

  </section>

    <div class="order-container">
      <p>Cancel Order</p>
    </div>

  </main>
  
</body>

</html>
